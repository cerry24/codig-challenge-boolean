<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
  <link rel="stylesheet" href="style.css">
    <title>scooter lim</title>
  </head>
  <body>
    <div class="container">
      <header>
        <!-- logo e testo -->
        <img id="logo" src="logo.png">
        <p class="textlogo"><strong>Taking booleaners from A to B<strong></p>
        </header>
        <nav>
          <!-- bottoni -->
            <button type="button" name="prenotazione">prenota</button>
            <button type="button" name="finepren">termina prenotazione</button>
            <button type="button" name="luci">accendi luci</button>
        </nav>
        <main>
          <!-- lista monopattini -->
          <section class="monopattino">
            <!-- monopattino carica media -->
            <input type="checkbox" name="monopattino1">
            <p class="nome-monopattino">Monopattino Gino22</p>
            <p class="posizione-monopattino">&#8614; Via Guadalametri - a 200 metri da te</p>
            <p class="stato-carica">Stato carica:</p>
            <div class="midcarica"></div>
          </section>
          <section class="monopattino">
            <!-- monopattino carica massima -->
            <input type="checkbox" name="monopattino2">
            <p class="nome-monopattino">Monopattino Mike24</p>
            <p class="posizione-monopattino">&#8614; Via Ricciardoni - a 420 metri da te</p>
            <p class="stato-carica">Stato carica:</p>
            <div class="fullcarica"></div>
          </section>
          <section class="monopattino">
            <!-- monopattino carica media -->
            <input type="checkbox" name="monopattino3">
            <p class="nome-monopattino">Monopattino Fede154</p>
            <p class="posizione-monopattino">&#8614; Via Mentarini - a 490 metri da te</p>
            <p class="stato-carica">Stato carica:</p>
            <div class="lowcarica"></div>
          </section>
        </main>
    </div>
  </body>
</html>
